<div [class]="'phase' + phase">
  <div class="timeLeft">{{ formatTimeLeft(timeLeft) }}</div>
  <div>
    Exercise {{ currentEx + 1 }}/{{ this.exercises.length }}:
    {{ this.exercises[currentEx].name }}
  </div>
  <div>
    Repetition {{ currentRep + 1 }}/{{
      this.exercises[this.currentEx].repetitions
    }}
  </div>

  <div>
    {{ formatPhase(phase) }}
  </div>

  <div>
    <button (click)="start()">Start</button>
    <button (click)="pause()">Pause</button>
    <button (click)="restart()">Restart</button>
    <button (click)="next()">Next</button>
  </div>
</div>
